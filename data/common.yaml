---
jetty::root: '/opt'
jetty::base: '/opt/web'
jetty::tmpdir: '/opt/jetty/tmp'
jetty::version: '9.2.21.v20170120'
jetty::mirror: 'http://central.maven.org/maven2'
jetty::archive_type: 'tar.gz'
jetty::checksum_type: 'sha1'
jetty::manage_user: true
jetty::user: 'jetty'
jetty::group: 'servers'
jetty::service_ensure: 'running'
jetty::configuration:
  modules:
    - server
    - logging
    - deploy
    - http
    - jsp
  options:
    http:
      jetty.port: 8081
jetty::logconfig:
  level: 'INFO'
  appenders:
    - 'Console'
  target: 'System.out'

